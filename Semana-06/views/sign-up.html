<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trackgenix Log in</title>
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/sign-up.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bc0fdfbb9f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <span class="radium">Radium</span>
                <span class="rocket">Rocket</span>
            </div>
        </header>
        <main>
            <form>
                <h1>Sign up</h1>
                <div class="field">
                    <label>Name</label>
                    <input type="text" placeholder="Name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="field">
                    <label>DNI</label>
                    <input type="number" placeholder="DNI">
                </div>
                <div class="field">
                    <label>Date of birth</label>
                    <input type="date" placeholder="Date of birth">
                </div>
                <div class="field">
                    <label>Telephone</label>
                    <input type="text" placeholder="">
                </div>
                <div class="field">
                    <label>Address</label>
                    <input type="text" placeholder="Address">
                </div>
                <div class="field">
                    <label>City</label>
                    <input type="text" placeholder="City">
                </div>
                <div class="field">
                    <label>Postal code</label>
                    <input type="text" placeholder="Postal code">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="field">
                    <label>Repeat your password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="buttons">
                    <button class="cancel">Cancel</button>
                    <button class="sign-up">Sign up</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="trackgenix">
                <h3>Trackgenix &#174;</h3>
            </div>
        </footer>
    </body>
</html>
