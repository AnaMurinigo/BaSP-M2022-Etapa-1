<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackgenix Log in</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc0fdfbb9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="RR">
            <span class="radium">Radium</span>
            <span class="rocket">Rocket</span>
            </div>
            <span class="burger" href=""><i class="fa-solid fa-bars"></i></span>
    </header>
    <main>
        <form>
            <h1>Log in</h1>
            <div class="field">
                <label>Email</label>
                <input id="email" type="email" placeholder="Email">
                <div class="email-error">
                    <p></p>
                </div>
            </div>
            <div class="field">
                <label> Password</label>
                <input id="pwd" type="password" placeholder="Password">
                <div class="pwd-error">
                    <p></p>
                </div>
            </div>
            <div class="buttons">
                <button class="submit">Continue</button>
                <a href="#" class="pwd-recovery">Password Recovery</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="trackgenix">
            <h3>Trackgenix &#174;</h3>
        </div>
    </footer>
    <script src="../javascript/login.js"></script>
</body>
</html>
